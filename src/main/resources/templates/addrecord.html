<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recordlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
     th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<h1>Add record</h1>
	<div>
		<form th:object="${record}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="artist">Artist</label>
			<input type="text" id="artist" th:field="*{artist}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="condition">Condition</label>
			<input type="text" id="condition" th:field="*{condition}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="genrelist">Genre</label>
				<select id="genrelist" th:field="*{genre}" class="form-control">
       				<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    			</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
