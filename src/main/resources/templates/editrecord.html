<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recordlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"
     th:href="@{../css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Edit Record</h1>
		<div>
			<form th:object="${record}" th:action="@{../save}" action="#" method="post">
				<input type="hidden" id="id" th:field="*{id}" />
				<div class="form-group">
					<label for="title">Title</label> 
					<input class="form-control" type="text" id="title" th:field="*{title}" /> 
				</div>
				<div class="form-group">
					<label for="artist">Artist</label> 
					<input class="form-control" type="text" id="artist" th:field="*{artist}" /> 
				</div>
				<div class="form-group">
					<label for="condition">Condition</label>
					<input class="form-control" type="text" id="condition" th:field="*{condition}" /> 
				</div>
				<div class="form-group">
					<label for="year">Year</label> 
					<input class="form-control" type="text" id="year" th:field="*{year}" /> 
				</div>
				<div class="form-group">
					<label for="price">Price</label> 
					<input class="form-control" type="text" id="price" th:field="*{price}" /> 
				</div>
				<div class="form-group">
    				<label for="genre">Genre</label>
    				<select class="form-control" id="genre" th:field="*{genre}">
    					<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    				</select>
  				</div>
				<input class="btn btn-success" type="submit" value="Save" />
			</form>
		</div>
	</div>
</body>
</html>
